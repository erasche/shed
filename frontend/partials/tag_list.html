<div layout="row" layout-align-md="column">
    <div flex>
        <md-card class="md-whiteframe-z3">
            <md-toolbar class="md-toolbar-tools md-accent">
            <h3>
                <md-icon aria-label="Search Tools" md-font-library="material-icons">label</md-icon>
                Tags
            </h3>
            </md-toolbar>
            <md-content class="md-padding">
                <md-tabs md-selected="page" md-border-bottom md-dynamic-height>
                    <md-tab ng-repeat="page in range(0, pageCount - 1)" label="{{page + 1}}">
                        <div class="tab{{$index%4}}" style="padding: 25px; text-align: center;">
                            <table>
                                <thead>
                                    <tr>
                                        <th>Name</th>
                                        <th>Definition</th>
                                        <th>Number of Repositories</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr ng-repeat="tag in tags">
                                        <td>
                                            <a ui-sref="tag_detail({tagId: tag.id})">
                                                {{ tag.display_name }}
                                            </a>
                                        </td>
                                        <td>
                                            {{ tag.description }}
                                        </td>
                                        <td>
                                            {{ tag.number_of_repos}}
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </md-tab>
                </md-tabs>
            </md-content>
        </md-card>
    </div>
</div>
