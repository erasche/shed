<div layout="row" layout-align-md="column">
    <div flex>
        <md-card class="md-whiteframe-z3">
            <md-toolbar class="md-toolbar-tools md-accent">
                <h3>{{ user.display_name }}</h3>
            </md-toolbar>
            <md-content class="md-padding">
                <p>
                    TODO: GH Icon
                    TODO: PGP Key/ID
                </p>

                <div ng-if="user.api_key !== undefined">
                    API Key: {{ user.api_key }}
                </div>


                <h4>Groups</h4>
                <ul>
                    <li ng-repeat="group in user.group">
                        <a ui-sref="group_detail({groupId: group.id})">
                        {{ group.display_name }}
                        </a>
                    </li>
                </ul>
            </md-content>
        </md-card>
    </div>
</div>
